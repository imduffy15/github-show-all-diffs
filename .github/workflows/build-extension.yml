name: Build and Release Chrome Extension

on:
  push:
    branches: [ master ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm install chrome-extension-cli -g

    - name: Get short SHA
      id: slug
      run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Update manifest version
      run: |
        jq '.version = "1.0.0.${{ steps.slug.outputs.SHORT_SHA }}"' manifest.json > manifest_tmp.json
        mv manifest_tmp.json manifest.json

    - name: Create extension directory
      run: |
        mkdir extension
        cp manifest.json extension/
        cp content.js extension/
        cp background.js extension/

    - name: Generate private key
      run: openssl genrsa -out ./extension.pem 2048

    - name: Build .crx file
      run: chrome-extension-cli build ./extension --key ./extension.pem --out ./github-show-all-diffs.crx

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0-${{ steps.slug.outputs.SHORT_SHA }}
        release_name: Release v1.0.0-${{ steps.slug.outputs.SHORT_SHA }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./github-show-all-diffs.crx
        asset_name: github-show-all-diffs-${{ steps.slug.outputs.SHORT_SHA }}.crx
        asset_content_type: application/x-chrome-extension

    - name: Upload .crx file as artifact
      uses: actions/upload-artifact@v3
      with:
        name: github-show-all-diffs-${{ steps.slug.outputs.SHORT_SHA }}
        path: github-show-all-diffs.crx